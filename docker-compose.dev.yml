services:
  pay-mate:
    container_name: pay_mate_dev
    image: pay_mate_dev
    volumes:
      - ./:/app:cached
      - /app/node_modules
    build:
      context: .
      target: development
      dockerfile: ./Dockerfile
    ports:
      - 3005:3000
    environment:
      - CHOKIDAR_USEPOLLING=true